<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>IH GM Admin</title>
<script>
  function processFiles(files) {
    var file = files[0];
 
    //var message = document.getElementById("fileContent");
    //message.innerHTML = "文件名：" + file.name + "<br>";
    //message.innerHTML += "文件大小：" + file.size + "字节<br>";
    //message.innerHTML += "文件类型：" + file.type + "<br>";
       
    var reader = new FileReader();
    reader.onload = function (e) {
      // 这个事件发生，意为着数据准备好了
      // 把它复制到页面的<div>元素中
      var output = document.getElementById("fileOutput");  
      output.value = e.target.result;
    };
    reader.readAsText(file);
  }
</script>
</head>
<body>
    <h1>系统公告</h1>
    <form action="php/anounce.php" method="post">
      <label>内容</label>
      <input type="file" id="fileInput" size="50" onchange="processFiles(this.files)"/><br>
      <textarea rows="10" cols="30" name="Content" id="fileOutput"></textarea><br>
      <label>持续时间(秒)</label><br>
      <input type="text" name="Duration"><br><br>
      <input type="submit" value="提交">
    </form>
</body>
</html>
