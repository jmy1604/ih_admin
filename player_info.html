<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
    <h1>玩家信息</h1>
    <form action="" onsubmit="return checkInputContent()">
        <label>玩家ID</label>
        <input type="text" id="player_id"><br>
        <input type="submit" value="提交" onclick="getPlayerInfo()">
    </form>
    <p>玩家信息: <span id="player_info"></span></p>
    <br><a href="gm.html">返回</a><br>

    <script type="text/javascript">
      function checkInputContent() {
        player_id = this.document.getElementById("player_id").value;
        if (player_id == "") {
          alert("玩家ID不能为空");
          return false;
        }
        return true;
      }
      function getPlayerInfo() {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", "php/player_info.php", true);
        xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xmlhttp.onload = function() {
          alert("load " + xmlhttp.readyState);
          if (xmlhttp.status == 200) {
            this.document.getElementById("player_info").innerHTML = xmlhttp.responseText;   
          }
        }
        xmlhttp.onabort = function() {
          alert("abort " + xmlhttp.readyState);
        }
        xmlhttp.onerror = function() {
          alert("error " + xmlhttp.readyState);
        }
        xmlhttp.onloadstart = function() {
          alert("loadstart " + xmlhttp.readyState);
        }
        xmlhttp.onprogress = function() {
          alert("progress " + xmlhttp.readyState);
        }
        xmlhttp.onreadystatechage = function() {
          alert("readystatechage " + xmlhttp.readyState);
        }
        xmlhttp.ontimeout = function() {
          alert("timeout " + xmlhttp.readyState);
        }
        xmlhttp.onloadend = function() {
          alert("loadend " + xmlhttp.readyState);
        }
        player_id = this.document.getElementById("player_id").value;
        xmlhttp.send("player_id=" + player_id);
      }
      
    </script>
</body>
</html>
